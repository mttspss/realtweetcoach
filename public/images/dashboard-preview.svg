<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D1117" />
      <stop offset="100%" stop-color="#0E374D" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="450" fill="url(#bg)" />
  
  <!-- Border -->
  <rect x="10" y="10" width="780" height="430" stroke="rgba(255,255,255,0.2)" stroke-width="4" fill="none" />
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="40" font-weight="bold" fill="white" text-anchor="middle">Dashboard Preview</text>
  
  <!-- Dashboard mockup -->
  <rect x="50" y="120" width="700" height="280" rx="8" fill="#111" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  
  <!-- Header bar -->
  <rect x="50" y="120" width="700" height="40" rx="8" fill="#161616" />
  
  <!-- Sidebar -->
  <rect x="50" y="160" width="150" height="240" fill="#161616" />
  
  <!-- Content area with grid -->
  <g>
    <!-- Top cards -->
    <rect x="220" y="170" width="120" height="80" rx="4" fill="rgba(0,231,255,0.1)" stroke="rgba(0,231,255,0.3)" stroke-width="1" />
    <rect x="360" y="170" width="120" height="80" rx="4" fill="rgba(255,123,255,0.1)" stroke="rgba(255,123,255,0.3)" stroke-width="1" />
    <rect x="500" y="170" width="120" height="80" rx="4" fill="rgba(255,231,0,0.1)" stroke="rgba(255,231,0,0.3)" stroke-width="1" />
    <rect x="640" y="170" width="90" height="80" rx="4" fill="rgba(123,231,123,0.1)" stroke="rgba(123,231,123,0.3)" stroke-width="1" />
    
    <!-- Charts -->
    <rect x="220" y="270" width="250" height="120" rx="4" fill="#161616" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    
    <!-- Right panel -->
    <rect x="490" y="270" width="240" height="120" rx="4" fill="#161616" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    
    <!-- Chart elements -->
    <polyline points="240,350 290,330 340,300 390,320 440,290" stroke="#00E7FF" stroke-width="2" fill="none" />
    
    <!-- List elements in right panel -->
    <rect x="510" y="290" width="200" height="15" rx="2" fill="rgba(255,255,255,0.1)" />
    <rect x="510" y="315" width="200" height="15" rx="2" fill="rgba(255,255,255,0.1)" />
    <rect x="510" y="340" width="200" height="15" rx="2" fill="rgba(255,255,255,0.1)" />
    <rect x="510" y="365" width="120" height="15" rx="2" fill="rgba(255,255,255,0.1)" />
  </g>
  
  <!-- Navigation items in sidebar -->
  <rect x="70" y="180" width="110" height="15" rx="3" fill="rgba(255,255,255,0.2)" />
  <rect x="70" y="210" width="110" height="15" rx="3" fill="rgba(255,255,255,0.1)" />
  <rect x="70" y="240" width="110" height="15" rx="3" fill="rgba(255,255,255,0.1)" />
  <rect x="70" y="270" width="110" height="15" rx="3" fill="rgba(255,255,255,0.1)" />
  <rect x="70" y="300" width="110" height="15" rx="3" fill="rgba(255,255,255,0.1)" />
  <rect x="70" y="330" width="110" height="15" rx="3" fill="rgba(255,255,255,0.1)" />
</svg> 