<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D1117" />
      <stop offset="100%" stop-color="#193A3A" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)" />
  
  <!-- Border -->
  <rect x="10" y="10" width="780" height="380" stroke="rgba(255,255,255,0.2)" stroke-width="4" fill="none" />
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="40" font-weight="bold" fill="white" text-anchor="middle">Step 3: Growth Strategy</text>
  
  <!-- Subtitle -->
  <text x="400" y="120" font-family="Arial" font-size="20" fill="white" text-anchor="middle">TweetCoa.ch Placeholder Image</text>
  
  <!-- Growth curve -->
  <path 
    d="M80,300 Q200,290 320,250 T560,150 T720,100" 
    stroke="#00E7FF" 
    stroke-width="4" 
    fill="none" 
  />
  
  <!-- Growth indicators -->
  <text x="80" y="320" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Start</text>
  <text x="400" y="230" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Growth</text>
  <text x="720" y="80" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Target</text>
  
  <!-- Arrow -->
  <g>
    <line x1="650" y1="120" x2="720" y2="100" stroke="white" stroke-width="2" />
    <polygon points="710,95 720,100 713,108" fill="white" />
  </g>
  
  <!-- Text labels -->
  <text x="50" y="300" font-family="Arial" font-size="16" fill="white">Growth Strategy</text>
  <text x="50" y="330" font-family="Arial" font-size="16" fill="white">Targeted Improvements</text>
  <text x="50" y="360" font-family="Arial" font-size="16" fill="white">Measurable Results</text>
</svg> 